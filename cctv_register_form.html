<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers with User Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Load the OpenLayers library -->
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

    <!-- Your JavaScript code that depends on OpenLayers -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the map
            const map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([0, 0]), // Default center
                    zoom: 2 // Default zoom level
                })
            });

            // Function to handle geolocation success
            function handleLocationSuccess(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                console.log('Accuracy: ' + position.coords.accuracy + ' meters');
                // Center the map on the user's location
                const userLocation = ol.proj.fromLonLat([longitude, latitude]);
                console.log(userLocation);
                map.getView().setCenter(userLocation);
                map.getView().setZoom(14);

                // Create a marker at the user's location
                const marker = new ol.Overlay({
                    position: userLocation,
                    positioning: 'center-center',
                    element: document.createElement('div'),
                    stopEvent: false
                });

                // Style the marker
                const markerElement = marker.getElement();
                markerElement.style.background = 'red';
                markerElement.style.width = '10px';
                markerElement.style.height = '10px';
                markerElement.style.borderRadius = '50%';

                // Add the marker to the map
                map.addOverlay(marker);
            }

            // Function to handle geolocation errors
            function handleLocationError(error) {
                console.error('Geolocation error:', error.message);
                alert('Unable to retrieve your location.');
            }

            // Request the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(handleLocationSuccess, handleLocationError,{enableHighAccuracy:true});
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        });
    </script>

</body>
</html>
